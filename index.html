<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signupform</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <img src="halie-west-25xggax4bSA-unsplash.jpg">
        <div id="banner">
            <img src="odin-lined.png">
            <p>Odin</p>
        </div>
        <div id="license">
            Photo by Haile West on Unsplash
        </div>
    </div>

    <div class="rightside">
        <div id="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br/>
                Sign up <em>now</em> to get started
                <br />
                <br />
                You <em>know</em> you want to.
            </p>
        </div>
<form id="signup" action="#" method="post">
    <fieldset>
        <p>Lets do this!</p>
            <div class="formleft">

                <div>
                <label for="firstname">First Name</label>
                <input id="username" type="text" name="username" />
                </div>

                <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="email" />
                </div>


                <div>
                <label for="password">Password</label>
                <input id="password" type="password" required/>
                </div>

            </div>

            <div class="formright">

                <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" />
                </div>

                <div>
                <label for="phonenumber">Phone Number</label>
                <input id="phonenumber" type="text" name="phonenumber" />
                </div>

                <div>
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" required />
                </div>

            </div>
        </fieldset>
    </form>

    <section class="actions">
    <button type="submit" form="signup">Create Account</button>
    <p>Already have an account?? <a href="#">Log in</a></p>
    </section>

</div>
</body>
</html>
